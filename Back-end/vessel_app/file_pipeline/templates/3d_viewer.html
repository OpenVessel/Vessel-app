{% extends "layout.html" %}

{% block content %}

<!-- VTK gets vti file from path -->
<input id="vti-path-holder" type="hidden" value="{{path_data}}">


<script type="text/javascript" src="{{url_for('static', filename='js/bundle.js')}}"> </script>  

{% endblock content %}
