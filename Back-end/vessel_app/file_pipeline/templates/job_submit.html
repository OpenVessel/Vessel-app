{% extends "layout.html" %}

{% block content %}

<style>
    .center-input{
        margin: auto;
    }
    #loading-image{
    width: 10%;
    height: 10%;
    border-radius: 50%; 
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
    }
</style>

<div id='main-content'>
    <div class="container hero">
        <div class="row" style='text-align: left; color:white;'>
            <div class="col form-group">
                <h1><b>Submit Job</b></h2>
                <h2>Mask Segmentation</h4>
                <br>
                <form action='{{url_for("file_pipeline.viewer_3d")}}' method='post'>
                    <input class="form-control" type='hidden' value='{{session_id}}' name='session_id'>
                    
                    <input class="form-control" type='hidden' value='job_submit' name='source'>
                    
                    <label for="k">K value (1-20):</label>
                    <input class="form-control center-input" style="width: 10%; margin-bottom: 2%;" type="number" name="k"
                        min="1" max="10" placeholder="2" value="2">
                    
                    <label for="segmentation_options">Segmentation Options:</label>
                    <select class="form-control center-input" name="segmentation_options" style="width: 35%;">
                        <option value="350" selected>Bone</option>
                        <option value="55">Blood</option>
                    </select>
                    <button action="" class="btn btn-light btn-lg text-left action-button" 
                    type="submit" style="margin-top: 2%; margin-bottom: 150px;"
                    onclick="$('#loading').show(); $('#main-content').hide();">Submit Job</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="loading" style="display:none; text-align: center; margin-bottom: 100%;">
    <br style="line-height:22px;"></br>
    <img id="loading-image"  src="{{ url_for('static', filename='img/loading.gif') }}" alt='loading...'>
    <h3 style="text-align: center; padding-top: 10px;">Loading...</h3>
</div>


<script src="{{url_for('static', filename='js/bundle.js')}}" type="text/javascript"></script>




{% endblock content %}
