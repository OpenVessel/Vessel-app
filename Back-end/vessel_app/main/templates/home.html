{% extends "layout.html" %}
{% block content %}
<div style="text-align: center; color: RGB(11, 4, 60);">
    <div style='padding: 10%; '>
                    <div class="animate__animated animate__fadeIn animate__slower">
                        <img src=" {{url_for('static', filename='img/Vessel Logo.png')}} " alt='Vessel Logo' style='margin:2%'>
                    </div>
    </div>
    <div style="padding-bottom: 10%">
        {% if current_user.is_authenticated %}
            <h4>Upload files to begin.</h4>
        {% else %}
            <h4>Login or register to begin.</h4>
        {% endif %}
    </div>
</div>
{% endblock content %}
