{% extends "layout.html" %}
{% block content %}
<div style="text-align: center;">
    <div style='padding-top: 10%; padding-bottom: 2%;'>
                    <div class="animate__animated animate__fadeIn animate__slower">
                        <img src=" {{url_for('static', filename='img/OpenVessel_Logo.png')}} " alt='Vessel Logo' style='margin:2%' height='10%' width='50%'>
                        {% if config['DEMO'] %}
                            <h3>Product Demo</h3>
                        {% endif %}
                    </div>
    </div>
    <div>
        {% if config['DEMO'] %}
        <h4>Go to the Browser page to begin.</h4>
        {% else %}
            {% if current_user.is_authenticated %}
                <h4>Upload files to begin.</h4>
            {% else %}
                <div class='text-center' style='padding-bottom: 3%;'>
                    <a href=" {{url_for('auth.login')}} " style='padding-right: 20px;'><button class='btn btn-primary' style='width: 20%; height: 50px;'>Login</button></a>
                    <a href=" {{url_for('auth.register')}} "><button class='btn btn-primary' style='width: 20%; height: 50px'>Register</button></a>
                </div>
            {% endif %}
        {% endif %}
    </div>
</div>
{% endblock content %}
